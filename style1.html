<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d34f22fe3f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="phonotheque.css">
    <title>Maghrebfy l Classique</title>
</head>

<body>

    <header>
        <img class="logo" src="images/icon/logo.svg" alt="Logo">
        <nav>
            <a href="#phonoteque"><img src="images/icon/home.svg" alt="Logo">Accueil</a>
            <a href="style1.html"><img src="images/icon/harp.svg" alt="Logo">Classique</a>
            <a href="style2.html"><img src="images/icon/rap.svg" alt="Logo">Rap</a>
        </nav>
        <div>
            <input type="search" name="search" id="search" placeholder="Search">
            <label for="search"></label>
        </div>
        <div class="div-logo-page">
            <img class="logo-page" src="images/icon/harp.svg" alt="Harp">
        </div>
    </header>
    <main>
        <section class="main-classic-m">
            <div class="titre-classic-m">
                <p>Classique</p>
            </div>
            <section id="all-element-m">
                <section class="all-element-m">
                    <section class="artistes">
                        <div class="div-artistes-m">
                            <div>
                                <img src="images/Classique/photo1.png" alt="photo d'artiste">
                                <p>Kantorow</p>
                            </div>
                            <div>
                                <img src="images/Classique/photo2.png" alt="photo d'artiste">
                                <p>Bernheim</p>
                            </div>
                            <div>
                                <img src="images/Classique/photo3.png" alt="photo d'artiste">
                                <p>Jeremy</p>
                            </div>
                            <div>
                                <img src="images/Classique/photo4.png" alt="photo d'artiste">
                                <p>Anna</p>
                            </div>
                        </div>
                    </section>

                    <section class="album-m">

                        <div class="div-album-m">
                            <div class="titre-album-m">
                                <img src="images/Classique/photo-album1.png" alt="Album Maes Les derrniers salopards">
                                <div>
                                    <h2>2015</h2>
                                    <p>Brahms-Bartòk-Liszt</p>
                                </div>
                            </div>
                            <div class="titre-album-m">
                                <img src="images/Classique/photo-album2.png" alt="Album Maes Les derrniers salopards">
                                <div>
                                    <h2>2018</h2>
                                    <p>Liszt Piano Concertos</p>
                                </div>
                            </div>
                        </div>

                        <div class="playiste-m">
                            <div>
                                <img src="images/Classique/photo-playiste.png" alt="">
                            </div>
                            <div class="audio-m">
                                <audio controls>
                            <source src="Maes - Dybala ft. Jul.mp3" type="audio/mpeg">
                    </audio>
                                <p>Maes - Les de..</p>
                            </div>
                        </div>

                    </section>
                </section>
            </section>
            <footer>
                <div>
                    <a href="#style1.html">Classique</a>
                    <a href="style2.html">Rap</a>
                </div>
                <p>Copyright © 2020 Morad & Samy - All Rights Reserved</p>
                <div>
                    <a href="https://facebook.com"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
                    <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
                </div>
            </footer>
        </section>
    </main>

</html>
